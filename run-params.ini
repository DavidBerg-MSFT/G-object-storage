api=API
api-param-options=s3

api_key=API Key
api_secret=API Secret

api_ssl=Use SSL Endpoints?
api_ssl-param-default=0
api_ssl-param-match=/^[01]$/

cleanup=Cleanup?
cleanup-param-default=1
cleanup-param-match=/^[01]$/

container=Container
container-param-default=chtest{resourceId}

container_wait=Container Wait
container_wait-param-default=1
container_wait-param-match=/^[0-9]+$/i

debug=Debug?
debug-param-default=0
debug-param-match=/^[01]$/

dns_containers=DNS Containers?
dns_containers-param-default=1
dns_containers-param-match=/^[01]$/

duration=Duration
duration-param-default=1m
duration-param-match=/^[0-9]+[smh]?$/i

insecure=Insecure?
insecure-param-default=0
insecure-param-match=/^[01]$/

name=Object Naming Convention
name-param-default=test{size}.bin

path=Path
path-param-default=/tmp

rampup=Rampup Duration
rampup-param-default=0
rampup-param-match=/^[0-9]+[smh]?$/i

randomize=Randomize?
randomize-param-default=0
randomize-param-match=/^[01]$/

size=Object Size(s)
size-param-default=5MB

spacing=Spacing
spacing-param-default=0
spacing-param-match=/^[0-9ms%]+\s*\-?\s*[0-9ms%]*$/

type=Operation Type
type-param-default=pull
type-param-options=push,pull,both

validate_uploads=Validate Uploads?
validate_uploads-param-default=0
validate_uploads-param-match=/^[01]$/

workers=Workers
workers-param-default=1
workers-param-match=/^[1-9]+[1-9]*[\/core|cpu]*$/

workers_init=Workers Init
workers_init-param-default=1
workers_init-param-match=/^[1-9]+[1-9]*[\/core|cpu]*$/
